<h1 class="text-center">  Rewards</h1>
<h4 class="text-center">{{myRewards.points}} Points</h4>
<h6 class="text-center" ng-show="myRewards.points == 0">Earn points to collect cool rewards!</h6>

  <div ng-repeat="reward in myRewards.rewards" class="col-sm-4 margin20">
      <div class="rewards-wrap">
          <img ng-src="{{reward.photo}}" class="img-responsive" alt="">
          <h4><i class="fa fa-plus-circle d-icon" ng-click="myRewards.chooseReward(reward.id);" ng-hide="myRewards.points < reward.cost"></i>
 {{reward.business_name}}  <span style="float: right;">{{reward.cost}} points</span></h4>
           
          <p>{{reward.description}}</p>
      </div><!--team-wrap-->
  </div><!--team col-->
  <div class="text-center">
    <a class="button text-center" href="#/trip">Start trip!</a>
  </div>
